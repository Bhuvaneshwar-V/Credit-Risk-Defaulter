<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Credit Risk Prediction</h1>
        <form action="/predict" method="POST">
            <label for="person_age">Age:</label>
            <input type="number" id="person_age" name="person_age" required><br>

            <label for="person_income">Income:</label>
            <input type="number" id="person_income" name="person_income" required><br>

            <label for="person_home_ownership">Home Ownership:</label>
            <select id="person_home_ownership" name="person_home_ownership">
                <option value="RENT">Rent</option>
                <option value="OWN">Own</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OTHER">Other</option>
            </select><br>

            <label for="person_emp_length">Employment Length:</label>
            <input type="number" id="person_emp_length" name="person_emp_length" required><br>

            <label for="loan_intent">Loan Intent:</label>
            <select id="loan_intent" name="loan_intent">
                <option value="PERSONAL">Personal</option>
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="VENTURE">Venture</option>
                <option value="HOMEIMPROVEMENT">Home Improvement</option>
                <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            </select><br>

            <label for="loan_grade">Loan Grade:</label>
            <select id="loan_grade" name="loan_grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select><br>

            <label for="loan_amnt">Loan Amount:</label>
            <input type="number" id="loan_amnt" name="loan_amnt" required><br>

            <label for="loan_int_rate">Loan Interest Rate:</label>
            <input type="number" step="0.01" id="loan_int_rate" name="loan_int_rate" required><br>

            <label for="loan_percent_income">Loan Percent of Income:</label>
            <input type="number" step="0.01" id="loan_percent_income" name="loan_percent_income" required><br>

            <label for="cb_person_default_on_file">Default on File:</label>
            <select id="cb_person_default_on_file" name="cb_person_default_on_file">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select><br>

            <label for="cb_person_cred_hist_length">Credit History Length:</label>
            <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required><br>

            <input type="submit" value="Predict">
        </form>

        {% if result %}
            <h2>Prediction: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
